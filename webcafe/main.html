<!DOCTYPE html>
<html lang="ko-KR">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>반응형 웹 - 웹카페</title>
      <link rel="shortcut icon" href="images/webcafe_icon.png" type="image/x-icon" />
      <link rel="icon" href="images/webcafe_icon.svg" />
      <link rel="apple-touch-icon" href="images/webcafe_icon.png" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
            integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
            crossorigin="anonymous" />
      <link rel="stylesheet" as="style" crossorigin
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
      <link rel="stylesheet" href="css/main.css" />
      <script type="module" src="./js/grid.js"></script>
</head>

<body>

      <header class="appHeader">
            <h1 class="logo">
              <a href="/"
                 class="logo__link"
                 aria-label="web cafe"></a>
            </h1>
      
        
      
            
      
            <div class="buttonWrapper">
              <button type="button"
                      class="button--burger button--none"
                      aria-label="메뉴 열기">
                <span class="button--burgerBarTop"></span>
                <span class="button--burgerBarMiddle"></span>
                <span class="button--burgerBarBottom"></span>
              </button>
            </div>
      <nav class="appNavigation"></nav>
      <main class="appMain">
            <section class="book">추천서적</section>
            <section class="news">새소식</section>
            <section class="board">게시판</section>
            <section class="favorite">인기사이트</section>
            <section class="twitter">트위터</section>
          </main>
      <section class="book"></section>
      <section class="news"></section>
      <section class="board"></section>
      <section class="favorite"></section>
      <section class="twitter"></section>
      <footer class="appFooter"></footer>

      <!-- Grid System -->
      <div class="grid gridView">
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
            <div class="gridColumn"></div>
      </div>
</body>

</html>
